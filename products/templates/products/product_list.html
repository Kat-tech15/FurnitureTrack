{% extends 'base.html' %}
{% block content %}
<h2>Available Furniture</h2>
<ul>
  {% for product in products %}
    <li>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description|truncatewords:20 }}</p>
      <p>Price: ${{ product.price }}</p>
      <a href="{% url 'product_detail' product.id %}">View Details</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
